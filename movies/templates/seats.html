        <!-- JavaScript to handle seat selection and count -->
        <script>
            const maxSeats = 10; // Maximum allowed seats
            const selectedSeats = []; // Array to store selected seats
    
            // Function to update the selected seat count
            function updateSelectedSeatCount() {
                const selectedSeatCount = selectedSeats.length;
                document.getElementById("selected-seat-count").textContent = selectedSeatCount;
                const bookButton = document.getElementById("book-btn");
                bookButton.disabled = selectedSeatCount === 0 || selectedSeatCount > maxSeats; // Disable the "Book" button if no seats are selected or if the maximum limit is reached
            }
    
            // Function to handle seat selection
            function toggleSeatSelection(seatId) {
                const seat = document.getElementById(seatId);
                if (selectedSeats.includes(seatId)) {
                  
                    // Seat is already selected, remove it
                    const index = selectedSeats.indexOf(seatId);
                    
                    if (index > -1) {
                        selectedSeats.splice(index, 1);
                    }
                    seat.classList.remove("selected-seat");
                } else if (selectedSeats.length < maxSeats) {
                  const bookButton = document.getElementById("book-btn");

                    bookButton.disabled = false;
                    // Seat is not selected and there are available slots, select it
                    selectedSeats.push(seatId);
                    seat.classList.add("selected-seat");


                }
                else if (selectedSeats.length > maxSeats){
                  const bookButton = document.getElementById("book-btn");

                  bookButton.disabled = true;

                }
                updateSelectedSeatCount();
            }
    
            // Add event listeners to seats
            const seatCheckboxes = document.querySelectorAll(".seat input[type=checkbox]");
            seatCheckboxes.forEach((checkbox) => {
                checkbox.addEventListener("change", function () {
                    const seatId = checkbox.value;
                    toggleSeatSelection(seatId);
                });
            });
    
            // Add event listener to the "Book" button (You can replace this with your booking logic)
            document.getElementById("book-btn").addEventListener("click", function () {
                if (selectedSeats.length <= maxSeats) {
                    
                    alert("Booking " + selectedSeats.length + " seat  : " + selectedSeats.join(", "));
                } else {
                    alert("Only " + maxSeats + " seats are allowed");
                }
                
            });
        </script>
