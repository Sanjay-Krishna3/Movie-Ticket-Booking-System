<html lang="en">
<head>
  <title>Django CRUD Operations</title>
  <meta charset="utf-8">
</head>
<body>
<div class="container">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Movie Name</th>
		<th>Theater Name</th>
		<th>Theate Location</th>
		<th>Release Date</th>
      </tr>
    </thead>
    <tbody>
	{% for sh in shows %} 
      <tr>
        <td>{{sh.movie_name}}</td>
        <td>{{sh.theatre_name}}</td>
		<td>{{sh.theatre_location}}</td>
		<td>{{sh.release_date}}</td>
      </tr>
	  {% endfor %} 
	</tbody>
</table>	
</div>
</body>
</html>
