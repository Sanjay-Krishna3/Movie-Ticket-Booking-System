{% extends 'base.html' %}
{% load static %}

{% block title %}
<title></title>
{% endblock %}

{% block style %}
<style>
    body {
        background-image: linear-gradient(250deg, #dc3545, #FF9800);
        height: 100vh;
    }

    .imge {
        background-image: url(/static/images/customer.png);
        max-height: 450px;
        background-size: cover;
        background-position: -120px 0px;
        border-radius: 20px 0px 0px 20px;
    }

    .bck {
        border-radius: 20px;
        border: none;
    }

    label {
        margin: 10px 0px 3px 0px;
    }

    .submit {
        background-image: linear-gradient(25deg, #fa8a09, #df3e3f);
        color: white;
        border: none;
        margin-top: 12%;
    }

    .submit:hover {
        background-image: none;
        border: 1px solid #df3e3f;
        font-weight: 600;
    }

    .alert {
        bottom: 5px;
        right: 25px;
        position: absolute;
        z-index: 15;
        width: 500px;
    }
</style>
{% endblock %}
